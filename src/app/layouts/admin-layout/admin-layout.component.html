<div  class="wrapper">
    <div *ngIf="logged" class="sidebar" data-color="danger" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background" style="background-image: url(../assets/img/sidebar-4.jpg)"></div>
    </div>
    <div  *ngIf="logged" class="main-panel">
        <app-navbar></app-navbar>
        <router-outlet scrollable (scrollPosition)="scrollHandler($event)"></router-outlet>
        <div *ngIf="isMaps('maps')">
            <app-footer></app-footer>
        </div>
    </div>
</div>
