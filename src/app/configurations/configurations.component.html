<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Configurações</h4>
            <p class="card-category">altere as informações do seu site.</p>
          </div>
          <div class="card-body">
            <form #configForm="ngForm">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nome do Site" [disabled]="!editing" required [(ngModel)]="model.blogname" name="name">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Descrição" [disabled]="!editing" [(ngModel)]="model.blogdescription" name="description">
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="URL da Pagina Inicial" type="text" [disabled]="!editing" [(ngModel)]="model.home" name="home">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Url do Site" type="text" [disabled]="!editing" [(ngModel)]="model.siteurl" name="url">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Favicon do Site" type="text" [disabled]="!editing" [(ngModel)]="model.favicon" name="favicon">
                  </mat-form-field>
                </div>
              </div>
