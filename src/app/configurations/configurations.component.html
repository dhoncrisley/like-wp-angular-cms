<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3>Configurações</h3>
            </mat-card-title>
            <mat-card-subtitle>
              <p>altere as informações do seu site.</p>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <form #configForm="ngForm">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nome do Site" required [(ngModel)]="model.blogname" [disabled]="!editing" name="name">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Descrição" [(ngModel)]="model.blogdescription" [disabled]="!editing" name="description">
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="URL da Pagina Inicial" type="text" [disabled]="!editing" [(ngModel)]="model.home" name="home">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Url do Site" type="text" [disabled]="!editing" [(ngModel)]="model.siteurl" name="url">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Favicon do Site" type="text" [disabled]="!editing" [(ngModel)]="model.favicon" name="favicon">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-6"><span *ngIf="loading">
                    Salvando
                    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                  </span></div>
                <div class="col-6">
                  <div class="button-row">

                    <button mat-raised-button color="primary" type="submit" *ngIf="!editing" (click)="editConfig()" class="pull-right">Editar</button>
                    <button mat-raised-button color="primary" *ngIf="editing" type="submit" (click)="saveConfig()" class="pull-right"> Salvar</button>
                    <button mat-raised-button type="submit" *ngIf="editing" (click)="cancelConfig()" class="pull-right">Cancelar</button>
                  </div>
                </div>
              </div>
              <div class="clearfix"></div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
