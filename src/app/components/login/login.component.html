  <div class="container">
    <div class="row">
      <div class="card" align="center">

        <div class="main-div">
          <div class="panel">
            <h2>Admin Login</h2>
            <p>Por favor insira o seu email e senha</p>
          </div>
          <form #configForm="ngForm">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Email" [(ngModel)]="user.email" required name="Email">
                </mat-form-field>
              </div>

              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Senha" [(ngModel)]="user.password" required type="password" name="Password">
                </mat-form-field>
              </div>


              <div class="col-md-12">

                <button mat-raised-button type="submit" (click)="login()" class="btn btn-success pull-right">
                  <span *ngIf="!loading">Entrar</span>
                  <!-- <app-loader *ngIf="loading"></app-loader> -->
                </button>
              </div>
                <div class="clearfix"></div>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>
